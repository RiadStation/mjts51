<!DOCTYPE html>

  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .header {
      padding: 20px;
      background-color: #f2f2f2;
      position: relative;
    }

    .header h1 {
      font-size: 24px;
      margin: 0;
    }

    .language-selector {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .language-selector .language-toggle {
      display: flex;
      align-items: center;
    }

    .language-toggle input[type="checkbox"] {
      display: none;
    }

    .language-toggle .toggle-track {
      width: 40px;
      height: 20px;
      background-color: #ccc;
      border-radius: 10px;
      position: relative;
      margin-left: 10px;
    }

    .language-toggle .toggle-track::before {
      content: '';
      width: 16px;
      height: 16px;
      background-color: #fff;
      border-radius: 50%;
      position: absolute;
      top: 2px;
      left: 2px;
      transition: transform 0.3s ease;
    }

    .language-toggle input[type="checkbox"]:checked + .toggle-track::before {
      transform: translateX(20px);
    }

    .language-toggle .toggle-label {
      margin-left: 5px;
    }

    .social-links {
      display: flex;
      justify-content: flex-start;
      margin-top: 20px;
      position: absolute;
      left: 10px;
      top: 10px;
    }

    .social-link {
      margin: 0 10px;
    }

    .social-link img {
      width: 30px;
      height: 30px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .social-link img:hover {
      transform: scale(1.2);
    }

    .about-me {
      margin-top: 70px;
      padding: 20px;
      background-color: #f9f9f9;
    }

    .about-me h2 {
      font-size: 18px;
      margin: 0;
    }

    .about-me p {
      font-size: 14px;
      margin: 10px 0 0;
    }

    .line {
      border: none;
      border-top: 1px solid #ccc;
      margin: 20px auto;
      max-width: 400px;
    }

    .download-section {
      margin-top: 50px;
    }

    .game-download-box {
      margin-top: 30px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      text-align: left;
    }

    .game-download-box img {
      width: 200px;
      height: 200px;
      margin-bottom: 10px;
    }

    .game-download-box h3 {
      font-size: 16px;
      margin: 0;
    }

    .game-download-box a.download-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #ff69b4;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .game-download-box a.download-button:hover {
      background-color: #ff4081;
    }

    .image-frame {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      border: 1px solid #ccc;
      padding: 10px;
      max-width: 400px;
      margin: 0 auto;
    }

    .image-frame img {
      width: 100px;
      height: 100px;
      margin-right: 10px;
    }

    .image-frame p {
      font-size: 14px;
      margin: 0;
    }
  </style>
